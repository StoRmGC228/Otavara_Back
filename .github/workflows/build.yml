name: Build & Test

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Otavara_Back.sln

      - name: Build
        run: dotnet build Otavara_Back.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Otavara_Back.sln --configuration Release

      - name: Publish API
        run: dotnet publish Presentation/API/API.csproj -c Release -o publish

      - name: Archive publish output
        run: |
          cd publish
          tar -czf ../api-${{ github.sha }}.tar.gz .

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: api-${{ github.sha }}.tar.gz
